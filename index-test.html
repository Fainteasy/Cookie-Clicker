<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CDN SCRIPT TAILWIND + FONTAWSOME-->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/d6a733dcf4.js" crossorigin="anonymous"></script>
  <!--BACKGROUND PERSO, A INTEGRER A TAILWIND-->
  <style>
    .custom-background 
    {
        background-image: url('img/route1.jpg'); 
        background-size: cover; 
        background-position: center; 
        background-repeat: no-repeat; 
    }
  </style>
</head>
<body class="custom-background">
  <!-- HEADER -->
  <div class="lg:flex lg:justify-center lg:items-center">
    <header class="bg-red-600 p-6 lg:w-1/2 rounded-t-full border-b-4 border-black">
      <nav>
        <ul class="flex justify-between items-center w-full">
          <li><!-- DONT SUPRESS NOR SUDPRESS--></li>
          <li>PIKLIKER</li>
          <li class=""><i class="fa-solid fa-ellipsis-vertical lg:hidden" style="color: #000000;"></i></li>
        </ul>
      </nav>
    </header>
  </div>

  <!-- MAIN -->
    <div class="flex flex-col w- lg:flex-row" id="main">

      <!-- MESSAGE -->
      <div class="hidden md:flex md:flex-col md:order-2 lg:order-1 bg-red-600 w-full lg:w-1/4 lg:h-[100%] justify-center align-top" id="msg-wrapper">
        <div id="msg-main" class="flex flex-col">
          <div id="msg-title" class="bg-yellow-300">
            <h3 class="text-center">Message</h3>
          </div>
          <div class="pt-6" id="msg">
            <ul>
              <li>UNE NOTIF</li>
              <li>UNE AUTRE </li>
              <li>ENCORE UNE</li>
            </ul>
          </div>
        </div>
      </div>

      <!-- GAMEPLAY -->
      <div class="md:flex md:order-1 md:flex-col lg:justify-center lg:items-center lg:w-1/2" id="gameplay-wrapper">
        <div id="gameplay-interface" class="relative w-full h-96 bg-red-600">
          <input type="image" src="img/pichu.png" name="pichu" class="imgcookie w-1/2 justify-center" id="counter"/>
          <!-- <div id="gameplay-main"></div>
          <div id="score" class=""></div>
          <div id="stadium" class="hidden"></div>
          <div id="pokemon" class=""></div>
          <div id="pichu" ><input type="image" src="img/pichu.png" name="pichu" class="imgcookie w-1/2 justify-center" id="counter"/></div>
          <div id="pikachu" class="hidden"><input type="image" src="img/pikachu.png" name="pikachu" class="imgcookie" id="counter"/></div>
          <div id="Raichu" class="hidden"><input type="image" src="img/Raichu.png" name="raichu" class="imgcookie" id="counter"/></div> -->
        
          <div id="gameplay-notif" class="absolute bottom-0 left-1/2 transform -translate-x-1/2 p-4 rounded-xl bg-stone-500 lg:hidden">
              NOTIF
          </div>
        </div>
      </div>
  
    

      <!-- BOUTIQUE // ATTAQUE -> DESKTOP -->

      <div class="hidden lg:flex lg:flex-row lg:order-3 w-1/4 lg:h-[100%]" id="shop-lg-main">
        <div class="flex flex-col bg-red-600 w-full justify-center pb-8" id="shop-wrapper">
          <div id="msg-title" class="bg-blue-300">
            <h3 class="text-center">Shop</h3>
          </div>
          <div class="pt-4" id="shop-interface-lg">
            <ul>
              <li>1e ELEMENT</li>
              <li>2eme ELEMENT</li>
              <li>3eme ELEMENT</li>
            </ul>
          </div>
          <div id="msg-title" class="bg-blue-300">
            <h3 class="text-center">Attaque</h3>
          </div>
          <div class="pt-4" id="attaque-interface-lg">
            <ul>
              <li>1e ELEMENT</li>
              <li>2eme ELEMENT</li>
              <li>3eme ELEMENT</li>
            </ul>
          </div>
        </div>
      </div>

    </div>

  <!-- FOOTER -->
  <div class="lg:flex lg:justify-center lg:items-center">
      <footer class="bg-zinc-200 p-6 lg:w-1/2 rounded-b-full border-t-4 border-black">
        <div class="text-center">ALL RIGHT UNRESERVED, DON'T TAKE OUR MONEY</div>
      </footer>
  </div>
</body>
</html>
