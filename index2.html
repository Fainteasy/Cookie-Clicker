<!doctype html>
<html>
<head>

  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/d6a733dcf4.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <!-- Modal Game Over style-->
  <style>
    /* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* The Close Button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
.score-popup {
    position: fixed;
    font-size: 20px;
    color: green;
    font-weight: bold;
    transition: opacity 0.5s ease-in-out;
    pointer-events: none;
}
  </style>
    <!--MODAL DE BASE-->

              </div>
            </div>
          </div>
        </div>
      </div>
      
    <!--INTERFACE-->

        <div class="flex justify-center lg:ml-4">
            <div class="flex justify-evenly gap-4 absolute top-2 p-1 w-[100%] md:w-[50%] mt-4 bg-stone-500 rounded-xl w-1/3 text-center pl-4">

            <!-- MAIN MENU -->

                            <span class="pr-2"><img src="img/badge-electrik.png" alt=""></span>

                    </div>

                        <li class="hidden" id="pierre2"><button id="pierre2-buy">Pierre 2 (+1000 pika(s)/seconde) <strong>150000</strong> Pokecoins</button></li>
                    </div>
                </div>
                <div class="flex flex-row w-[100%] h-[33%] gap-4">
                    <!--BACK TO MENU-->
                    <div class="bg-black rounded-xl w-[100%]"><button id="button-back-from-shop" class="flex justify-center w-[100%] h-[100%] border-2 border-black rounded-xl items-center bg-gray-100 px-4  hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-opacity-50 ">

                    </div>
                </div>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() 
        {
  // Obtenez les éléments nécessaires du DOM
  var gameplayMenu = document.getElementById('gameplay-menu');
  var attackMenu = document.getElementById('attack-menu');
  var shoppingMenu = document.getElementById('shopping-menu');

  var boutonAttaque = document.getElementById('attack');
  var boutonShop = document.getElementById('shop');
  var boutonBackFromAttack = document.getElementById('button-back-from-attack');
  var boutonBackFromShop = document.getElementById('button-back-from-shop');

  // Fonction pour cacher tous les menus
  function hideAllMenus() {
    gameplayMenu.classList.add('hidden');
    attackMenu.classList.add('hidden');
    shoppingMenu.classList.add('hidden');
  }

  // Vérifier si les éléments sont présents
  if (boutonAttaque && boutonShop && boutonBackFromAttack && boutonBackFromShop && gameplayMenu && attackMenu && shoppingMenu) {
    // Gérer le clic sur le bouton 'Attaque'
    boutonAttaque.addEventListener('click', function() {
      hideAllMenus(); // cache tous les menus
      attackMenu.classList.remove('hidden'); // montre le menu d'attaque
    });

    // Gérer le clic sur le bouton 'Shop'
    boutonShop.addEventListener('click', function() {
      hideAllMenus(); // cache tous les menus
      shoppingMenu.classList.remove('hidden'); // montre le menu de shopping
    });

    // Gérer le clic sur le bouton 'Retour' dans le menu d'attaque
    boutonBackFromAttack.addEventListener('click', function() {
      hideAllMenus(); // cache tous les menus
      gameplayMenu.classList.remove('hidden'); // montre le menu principal
    });

    // Gérer le clic sur le bouton 'Retour' dans le menu de shopping
    boutonBackFromShop.addEventListener('click', function() {
      hideAllMenus(); // cache tous les menus
      gameplayMenu.classList.remove('hidden'); // montre le menu principal
    });
  } else {
    // Log une erreur si les éléments ne sont pas trouvés
    console.error('Certains éléments du DOM ne sont pas trouvés');
  }
});


    </script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
  // Ciblez la modal elle-même
  const modal = document.getElementById('rules');

  // Ciblez le bouton qui ouvre la modal
  const openModalButton = document.getElementById('guide');

  // Ciblez le bouton qui fermera la modal
  const closeModalButton = document.getElementById('close-modal');

  // Fonction pour afficher la modal
  function openModal() {
    modal.style.display = 'block';
  }

  // Fonction pour cacher la modal
  function closeModal() {
    modal.style.display = 'none';
  }

  // Écouteur d'événement pour le bouton d'ouverture de la modal
  openModalButton.addEventListener('click', openModal);

  // Écouteur d'événement pour le bouton de fermeture de la modal
  closeModalButton.addEventListener('click', closeModal);
});

    </script>
